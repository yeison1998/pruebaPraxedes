<mat-card class="login">
    <mat-card-header class="titulo">
        <mat-card-title>Iniciar Sesi√≥n</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="botones" appearance="fill">
            <mat-label>Ingresa el usuario</mat-label>
            <input matInput placeholder="praxedes@praxedes.com" [formControl]="username" required>
            <mat-error *ngIf="username.invalid">{{obtenerMensajeError()}}</mat-error>
        </mat-form-field>

        <mat-form-field class="botones" appearance="fill">
            <mat-label>Ingresa la password</mat-label>
            <input matInput [type]="mostrar ? 'password' : 'text'" [formControl]="password" required>
            <button mat-icon-button matSuffix (click)="mostrar = !mostrar" [attr.aria-label]="'mostrar password'" [attr.aria-pressed]="mostrar">
              <mat-icon>{{mostrar ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>

    </mat-card-content>
    <mat-card-actions class="boton_iniciar_sesion">
        <button mat-button (click)="iniciarSesion()" class="boton_iniciar">Iniciar sesion</button>
        <a [routerLink]="['/usuarios/crear-usuario']">Registrarse</a>
        <!-- <button mat-button>SHARE</button> -->
    </mat-card-actions>
</mat-card>
